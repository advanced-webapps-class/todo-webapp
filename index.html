<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" href="css/todos.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Todo List</h1>

    <!-- submit를 막기위해 return false처리 -->
    <form class="new-task" onsubmit="return false">
      <input type="text" name="text" placeholder="할일을 입력하세요"
             id="todoString">
    </form>
  </header>
  <ul id="todoList"> </ul>

</div>

<script type="text/template" id="todoTemplate">
  <% for(var i=0; i < todos.length; i++) { %>
  <li data-id="<%= todos[i].id %>">
    <button class="delete">×</button>
    <input type="checkbox" class="toggle-checked">
    <span class="text"><%=todos[i].title%></span>
  </li>
  <%} %>
</script>

<!-- 하단에서 js 호출 권장 -->
<script src="js/lib/jquery-1.11.2.js"></script>

<script src="js/config.js"></script>
<script src="js/util.js"></script>
<script src="js/TodoModel.js"></script>
<script src="js/TodoCollection.js"></script>
<script src="js/TodoView.js"></script>
<script src="js/tmpl.js"></script>
<script src="js/main.js"></script>
</body>
</html>
